<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
            <div id="head">
                <h1>Survey Form </h1>
                <p>Thank you for taking this survey</p>
            </div>
        <form>
                <div class="try">
                    <label>Name:</label>
                    <input type="name">

                    <label>Email:</label>
                    <input type="email">

                    <label>Age:</label>
                    <input type="age">

                    <label>Which option best describes you?</label>
                    <input type="choose">
                </div>
                
                <label>Would you recommend this survey form to a friend?</label>
                <div class="radio">
                    <p><input type="radio"> Yes</p>
                    <p><input type="radio"> No</p>
                    <p><input type="radio"> Maybe</p>          
               </div>
                <label>Languages and frameworks known (check all that apply)</label>
                <p><input type="checkbox"> C</p>
                <p><input type="checkbox">C++</p>
                <p><input type="checkbox">CA</p>
                <p><input type="checkbox">Java</p>
                <p><input type="checkbox">Python</p>
                <p><input type="checkbox">Javascript</p>
                <p><input type="checkbox">React</p>
                <p><input type="checkbox">Angular</p>
                <p><input type="checkbox">Django</p>
                <p><input type="checkbox">Spring</p>
                
                <Label>Any comments or suggestions</Label>
                <input class="try" type="text">
            
                <button>Submit</button>
        </form>
    </div>
</body>
</html>
